<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود به چت خصوصی</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/IranSansX/fontiran.css">
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .card { max-width: 480px; margin: 100px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    .input-group-text { cursor: pointer; background: #f8f9fa; }
    .logo { width: 80px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body p-5 text-center">
            <img src="img/defard.png" alt="لوگو" class="logo">
            <h3 class="mb-4">چت با داده‌های خصوصی شما</h3>
            <div class="mb-4">
              <label class="form-label fw-bold">کلید اختصاصی (حداقل ۱۶ کاراکتر)</label>
              <div class="input-group">
                <input type="password" id="userKey" class="form-control form-control-lg" placeholder="کلید خود را وارد کنید یا تولید کنید...">
                <span class="input-group-text" id="togglePass">
                  <i class="bi bi-eye" id="eyeIcon"></i>
                </span>
              </div>
              <small class="text-muted d-block mt-1">این کلید را ایمن نگه دارید. بدون آن دسترسی از دست می‌رود.</small>
            </div>
            <div class="d-flex gap-2 mb-3">
              <button id="generateBtn" class="btn btn-outline-primary flex-fill">تولید کلید جدید</button>
              <button id="enterBtn" class="btn btn-primary flex-fill">ورود به چت</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    const userKeyInput = document.getElementById("userKey");
    const togglePass = document.getElementById("togglePass");
    const eyeIcon = document.getElementById("eyeIcon");
    const generateBtn = document.getElementById("generateBtn");
    const enterBtn = document.getElementById("enterBtn");

    let isVisible = false;

    togglePass.addEventListener("click", () => {
      isVisible = !isVisible;
      userKeyInput.type = isVisible ? "text" : "password";
      eyeIcon.className = isVisible ? "bi bi-eye-slash" : "bi bi-eye";
    });

    generateBtn.addEventListener("click", () => {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let key = "";
      for (let i = 0; i < 24; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      userKeyInput.value = key;
      userKeyInput.type = "text";
      isVisible = true;
      eyeIcon.className = "bi bi-eye-slash";
    });

    enterBtn.addEventListener("click", () => {
      const key = userKeyInput.value.trim();
      if (key.length < 16) {
        alert("کلید باید حداقل ۱۶ کاراکتر باشد!");
        return;
      }
      localStorage.setItem("user_key", key);
      window.location.href = `/rag.html?key=${encodeURIComponent(key)}`;
    });

    userKeyInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") enterBtn.click();
    });

    const savedKey = localStorage.getItem("user_key");
    if (savedKey && savedKey.length >= 16) {
      userKeyInput.value = savedKey;
      userKeyInput.type = "text";
      isVisible = true;
      eyeIcon.className = "bi bi-eye-slash";
    }
  </script>
</body>
</html>
